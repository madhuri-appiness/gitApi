<div class="row">
    <div class="col-md-4">
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" [(ngModel)]="username">
        </div>
    </div>

</div>
<div class="row">
    <div class="col-md-4">
        <div class="form-group">
            <label>Repository</label>
            <input type="text" class="form-control" [(ngModel)]="repo">
        </div>
        <button class="btn btn-primary" (click)="getIssueList()">Submit</button>
    </div>

</div>
